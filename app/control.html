<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>scesi galão</title>
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/pushy/css/pushy.css" />
        <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/control.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <header class="push">
            <div class="left">
                <a class="menu-btn fa fa-bars fa-lg"></a>
            </div>
            <div class="right">
                <i class="online fa fa-check-circle"></i>
                <i class="offline fa fa-warning"></i>
                <a class="settings fa fa-gears"></a>
            </div>
            <h1>galão</h1>
        </header>
        <nav class="pushy pushy-left">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-arrows"></i>
                        &nbsp;Navigation
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-anchor"></i>
                        Anchors
                    </a>
                </li>
            </ul>
        </nav>
        <div id="control">
            <div id="vertical">
                <div class="up fa fa-chevron-circle-up"></div>
                <div id="horizontal">
                    <div class="prev fa fa-chevron-circle-left"></div>
                    <div class="next fa fa-chevron-circle-right"></div>
                </div>
                <div class="down fa fa-chevron-circle-down"></div>
            </div>
        </div>
        <div id="settings">
            <div class="overlay"></div>
            <div class="overlay-background"></div>
        </div>
        <script type="text/html" id="connect">
            <input type="text" name="host"
            placeholder="Host ..." />
            <input type="text" name="port"
            placeholder="Port ..." />
            <button class="connect">connect</button>
            <p class="message">connection error on host:port</p>
        </script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/pushy/js/pushy.min.js"></script>
        <script src="/bower_components/overlay-js/overlay.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/control.js -->
        <script src="/scripts/control.js"></script>
        <!-- endbuild -->
    </body>
</html>
