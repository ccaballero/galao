<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>reveal.js example</title>
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="viewport"
              content="width=device-width,initial-scale=1.0,
              maximum-scale=1.0,user-scalable=no" />

        <link rel="stylesheet"
              href="/bower_components/reveal.js/css/reveal.min.css" />
        <link rel="stylesheet"
              href="/bower_components/reveal.js/css/theme/default.css"
              id="theme" />
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <p>slide 1</p>
                </section>
                <section>
                    <section>
                        <p>slide 2</p>
                    </section>
                    <section>
                        <p>slide 2.1</p>
                    </section>
                </section>
                <section data-transition="linear"
                         data-background="#4d7e65"
                         data-background-transition="slide">
                    <section>
                        <p>slide 3</p>
                    </section>
                    <section data-transition="linear"
                             data-background="#8c4738"
                             data-background-transition="slide">
                        <p>slide 3.1</p>
                    </section>
                    <section>
                        <p>slide 3.2</p>
                    </section>
                </section>
                <section>
                    <section id="fragments">
                        <h2>Fragmented Views</h2>
                        <p>Hit the next arrow...</p>
                        <p class="fragment">... to step through ...</p>
                        <ol>
                            <li class="fragment">any type</li>
                            <li class="fragment">fragments</li>
                        </ol>
                    </section>
                    <section>
                        <p>There's a few styles of fragments, like:</p>
                        <p class="fragment grow">1</p>
                        <p class="fragment shrink">2</p>
                        <p class="fragment roll-in">3</p>
                        <p class="fragment fade-out">4</p>
                        <p class="fragment highlight-red">5</p>
                        <p class="fragment highlight-green">6</p>
                        <p class="fragment highlight-blue">7</p>
                        <p class="fragment current-visible">8</p>
                        <p class="fragment highlight-current-blue">9</p>
                    </section>
                </section>
                <section>
                    <p>Press b or period on your keyboard.</p>
                </section>
            </div>
        </div>
        <script src="/bower_components/reveal.js/js/reveal.min.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src='/scripts/socket-reveal.js'></script>
    </body>
</html>
