<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=1024" />
        <meta name="author" content="" />
        <meta name="description" content="" />
        <title>impress.js example</title>
        <link rel="shortcut icon" href="favicon.png" />
        <link href="/bower_components/impress.js/css/impress-demo.css"
              rel="stylesheet" />
    </head>
    <body>
        <div id="impress">
            <div class="step slide"
                 data-x="0" data-y="0">
                <q>Slide 1</q>
            </div>
            <div class="step slide"
                data-x="1000" data-y="0">
                <q>Slide 2</q>
            </div>
            <div class="step slide"
                data-x="2000" data-y="0">
                <q>Slide 3</q>
            </div>
            <div id="overview" class="step"
                 data-x="1000" data-y="0" data-scale="3">
        </div>
        <script src="/bower_components/impress.js/js/impress.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src='/scripts/socket-impress.js'></script>
    </body>
</html>
